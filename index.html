<!DOCTYPE html>
<html lang="ko">
<head>
  <!-- Firebase App (기본 SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>

<!-- Firestore SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>고등학생 책 추천 웹사이트</title>
  <!-- CSS 파일 연결 -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>📚 고등학생 책 추천 웹사이트</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showMain()">학년별 추천</a></li>
        <li><a href="#" onclick="showRank()">랭킹/후기</a></li>
      </ul>
    </nav>
  </header>

  <!-- 메인 페이지 -->
  <main class="container" id="mainPage">
    <h2>학년 선택</h2>
    <div class="button-group">
      <button onclick="selectGrade(1)">1학년</button>
      <button onclick="selectGrade(2)">2학년</button>
      <button onclick="selectGrade(3)">3학년</button>
    </div>
  </main>

  <!-- 과목 선택 페이지 -->
  <section class="container hidden" id="subjectPage">
    <h2 id="subjectTitle">과목 선택</h2>
    <div class="button-group" id="subjectButtons"></div>
    <div id="bookList"></div>
    <button onclick="showMain()">← 메인으로</button>
  </section>

  <!-- 랭킹 및 후기 페이지 -->
  <section class="container hidden" id="rankPage">
    <h2>⭐ 인기 도서 랭킹</h2>
    <div id="rankingTop">랭킹 정보를 불러오는 중...</div>
    <button onclick="toggleMoreRanks()">더 보기</button>
    <div id="rankingMore" class="hidden">추가 랭킹 정보를 불러오는 중...</div>

    <h2>✍️ 사용자 후기</h2>
    <div id="reviewDisplay">후기를 불러오는 중...</div>
    <button onclick="toggleReviewForm()">후기 작성하기</button>

    <!-- 후기 작성 폼 -->
    <form id="reviewForm" class="hidden">
      <label>책 선택:
        <select id="reviewSelect">
          <option value="">직접 입력</option>
        </select>
      </label>
      <input type="text" id="reviewTitle" placeholder="책 제목 (자유 입력)" />
      <textarea id="reviewText" placeholder="후기 작성"></textarea>
      <label>별점:
<!-- 후기 입력 폼 -->
    <select id="book-select">
  <option value="수학이 필요한 순간">수학이 필요한 순간</option>
  <option value="국어의 기술">국어의 기술</option>
</select>

<input id="book-category" placeholder="과목">
<textarea id="review-text" placeholder="후기 내용을 입력하세요."></textarea>
<input id="rating" type="number" min="1" max="5" value="5">

<!-- 여기 이 버튼이 중요! -->
<button onclick="saveReview()">후기 저장</button>
    </form>
  </section>

  <!-- JavaScript 파일 연결 -->
  <script src="scripts.js" defer></script>
</body>
</html>
